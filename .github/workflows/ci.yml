name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # - uses: purescript-contrib/setup-purescript@main
      - uses: srghma/setup-purescript@main
        with:
          purescript: "0.15.15"
          purs-tidy: "0.11.0"
          spago: "0.93.27"

      - name: Build source
        run: spago build

      - name: Run tests
        run: spago test

      - name: Verify formatting
        run: purs-tidy check src test
